    <div class="container body-content">

        <h1>Register</h1>

        <p>Please use your FIDO authenticator...</p>

        <footer>
        </footer>

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js" crossorigin="anonymous" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>


    <script>// Update challenge string to expected Uint8Array
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        var json = null;
        jQuery.ajax({
            url: 'http://localhost:5000/api/AccountAPI/FidoRegister?username=' + username,
            success: function (result) {
                if (result.isOk == false) alert(result.message);
                var stringified = JSON.stringify(result);
                json = JSON.parse(stringified);
            },
            async: false
        });

        var byteCharacters = atob(json.challenge);
        var byteNumbers = new Array(byteCharacters.length);
        for (var i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        var challenge = new Uint8Array(byteNumbers);

        // Request ES256 algorithm
        var pubKeyCredParams = [
            {
                type: "public-key",
                alg: -7
            }
        ];

        // Relying party details
        var rp = {
            name: "Test Site",
            id: json.relyingPartyId
        };

        // User handle
        var user = {
            name: json.username,
            displayName: json.username,
            id: new TextEncoder("utf-8").encode(json.username)
        };

        var publicKey = { challenge, pubKeyCredParams, rp, user };

        navigator.credentials.create({ publicKey }).then((credentials) => {
            console.log(credentials);

            var publicKeyCredentialToJSON = (pubKeyCred) => {
                if (pubKeyCred instanceof Array) {
                    let arr = [];
                    for (let i of pubKeyCred)
                        arr.push(publicKeyCredentialToJSON(i));

                    return arr;
                }

                if (pubKeyCred instanceof ArrayBuffer) {
                    return btoa(String.fromCharCode.apply(null, new Uint8Array(pubKeyCred)));
                }

                if (pubKeyCred instanceof Object) {
                    let obj = {};

                    for (let key in pubKeyCred) {
                        obj[key] = publicKeyCredentialToJSON(pubKeyCred[key]);
                    }

                    return obj;
                }

                return pubKeyCred;
            }

            var credentialsAsJson = publicKeyCredentialToJSON(credentials);
            $.ajax({
                url: 'http://localhost:5000/AccountAPI/RegisterCallback',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(credentialsAsJson),
                success: function (result) {
                    console.log(result);
                    alert("Successfully registered " + username);
                }
            });
        });</script>
