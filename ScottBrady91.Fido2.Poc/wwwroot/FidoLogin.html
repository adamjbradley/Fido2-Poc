    <script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>

    <script>// Update challenge string to expected Uint8Array


        // User handle
        var json = null;
        var UsernameModel = {
            ReturnUrl: "http://localhost:5000",
            Username: "ajb"
        };

        $.ajax({
            url: 'http://localhost:5000/AccountAPI/FidoLogin',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(UsernameModel),
            success: function (result) {
                if (result.isOk == false) alert(result.message);
                var stringified = JSON.stringify(result);
                json = JSON.parse(stringified);
            },
            async: false
        });

        var byteCharacters = atob(json.challenge);
        var byteNumbers = new Array(byteCharacters.length);
        for (var i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
        }
        var challenge = new Uint8Array(byteNumbers);

        // Update key ID string to expected Uint8Array
        var raw = window.atob(json.keyId);
        var rawLength = raw.length;
        var key = new Uint8Array(new ArrayBuffer(rawLength));

        for (i = 0; i < rawLength; i++) {
            key[i] = raw.charCodeAt(i);
        }

        // Key details
        var allowCredentials = [
            {
                type: "public-key",
                id: key,
                transports: ["usb"]
            }
        ];

        // Relying party details
        var rpId = "localhost";

        var publicKey = { challenge, allowCredentials, rpId };

        navigator.credentials.get({ publicKey }).then((credentials) => {

            var publicKeyCredentialToJSON = (pubKeyCred) => {
                if (pubKeyCred instanceof Array) {
                    let arr = [];
                    for (let i of pubKeyCred)
                        arr.push(publicKeyCredentialToJSON(i));

                    return arr;
                }

                if (pubKeyCred instanceof ArrayBuffer) {
                    return btoa(String.fromCharCode.apply(null, new Uint8Array(pubKeyCred)));
                }

                if (pubKeyCred instanceof Object) {
                    let obj = {};

                    for (let key in pubKeyCred) {
                        obj[key] = publicKeyCredentialToJSON(pubKeyCred[key]);
                    }

                    return obj;
                }

                return pubKeyCred;
            }
            jQuery(function ($) {
                $.redirect("/Account/LoginCallback", publicKeyCredentialToJSON(credentials), "POST");
            });
        });</script>
